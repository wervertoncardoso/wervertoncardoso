<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    
    <title>Login Tela</title>
    
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

            <div class="bg-white shadow-md rounded-md p-4 space-y-4">
                <div>

                    <label 
                        for="email"
                        class="block text-sm text-gray-800 mb-1"
                        > E-mail </label>

                    <input
                            id="email"
                            type="text"
                            class="w-full bg-gray-50 border border-gray-100 rounded-md"
                            

                    >

                </div>
                
                <div>

                    <label 
                    for="password"
                    class="block text-sm text-gray-800 mb-1"
                    > Senha </label>

                    <input

                        id="password"
                        type="text"
                        class="w-full bg-gray-50 border border-gray-100 rounded-md"
                    >
                </div>

                <div class="text-right">
                    <a href="" class="text-sm text-gray-500 hover:underline">
                        Esqueci minha Senha
                    </a>
                </div>

                <div>
                    <button class=" w-full bg-blue-500 text-sm hover:bg-blue-600 px-5 py-2 rounded text-white shadow">
                        Login
                    </button>
                    
                </div>

            </div>


    </div>
    
</body>
</html>
